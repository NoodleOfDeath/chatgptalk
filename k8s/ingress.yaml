apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: readless-web
  namespace: ingress-nginx
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  tls:
    - hosts:
        - www.readless.ai
      secretName: tls-www.readless.ai
  rules:
    - host: www.readless.ai
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: readless-web-prod
                port:
                  number: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: readless-web-redirect
  namespace: ingress-nginx
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: |
      https://www.readless.ai/$1
spec:
  tls:
    - hosts:
        - readless.ai
      secretName: tls-readless.ai
  rules:
    - host: readless.ai
    - http:
        paths:
          - path: /(.*)
            pathType: Prefix
            backend:
              service:
                name: http-svc
                port:
                  number: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: readless-web-login
  namespace: ingress-nginx
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/auth-type: basic
    # name of the secret that contains the user/password definitions
    nginx.ingress.kubernetes.io/auth-secret: dev-auth
    # message to display with an appropriate context why the authentication is required
    nginx.ingress.kubernetes.io/auth-realm: "Authentication Required"
spec:
  tls:
    - hosts:
        - www.readless.ai
      secretName: tls-dev.readless.ai
  rules:
    - host: www.readless.ai
      http:
        paths:
          - path: /(login|signup)
            pathType: Prefix
            backend:
              service:
                name: readless-web-dev
                port:
                  number: 80
---
