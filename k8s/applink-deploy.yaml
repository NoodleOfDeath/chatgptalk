apiVersion: apps/v1
kind: Deployment
metadata:
  name: $IMAGE
  namespace: $K8S_NAMESPACE
spec:
  replicas: $K8S_REPLICA_COUNT_WEB
  selector:
    matchLabels:
      app: $IMAGE
  template:
    metadata:
      labels:
        app: $IMAGE
    spec:
      containers:
        - name: $IMAGE
          image: $REGISTRY/$IMAGE
          ports:
            - containerPort: 80
          resources:
            requests:
              memory: '$K8S_MEMORY_REQUESTS'
              cpu: '$K8S_CPU_REQUESTS'
            limits:
              memory: '$K8S_MEMORY_LIMITS'
              cpu: '$K8S_CPU_LIMITS'
          env:
            - name: API_RATE_LIMIT
              value: '$API_RATE_LIMIT'
            - name: API_RATE_LIMIT_DURATION
              value: '$API_RATE_LIMIT_DURATION'
            - name: BASE_DOMAIN
              value: '$BASE_DOMAIN'
            - name: CORS_ORIGIN
              value: '$CORS_ORIGIN'
            - name: ENABLED_FEATURES
              value: '$ENABLED_FEATURES'
            - name: GOOGLE_CLIENT_ID
              value: '$GOOGLE_CLIENT_ID'
            - name: GOOGLE_CLIENT_SECRET
              value: '$GOOGLE_CLIENT_SECRET'
            - name: GOOGLE_CREDENTIALS
              value: '$GOOGLE_CREDENTIALS'
            - name: JWT_SECRET
              value: '$JWT_SECRET'
            - name: MAIL_HOST
              value: '$MAIL_HOST'
            - name: MAIL_PASS
              value: '$MAIL_PASS'
            - name: MAIL_PORT
              value: '$MAIL_PORT'
            - name: MAIL_USER
              value: '$MAIL_USER'
            - name: OPENAI_API_KEY
              value: '$OPENAI_API_KEY'
            - name: PG_CONNECTION_STRING
              value: '$PG_CONNECTION_STRING'
            - name: PORT
              value: '$PORT'
            - name: RECAPTCHA_SECRET_KEY
              value: '$RECAPTCHA_SECRET_KEY'
            - name: SSL
              value: '$SSL'
          livenessProbe:
            httpGet:
              path: /
              port: $PORT
            initialDelaySeconds: 5
            periodSeconds: 5
          readinessProbe:
            httpGet:
              path: /
              port: $PORT
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: $IMAGE
  namespace: $K8S_NAMESPACE
spec:
  type: ClusterIP
  ports:
    - port: 80
  selector:
    app: $IMAGE
---