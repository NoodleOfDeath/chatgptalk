apiVersion: apps/v1
kind: Deployment
metadata:
  name: $IMAGE
  namespace: $K8S_NAMESPACE
spec:
  replicas: $K8S_REPLICA_COUNT_WORKER
  selector:
    matchLabels:
      app: $IMAGE
  template:
    metadata:
      labels:
        app: $IMAGE
    spec:
      containers:
        - name: $IMAGE
          image: $REGISTRY/$IMAGE
          ports:
            - containerPort: 80
          resources:
            requests:
              memory: "$K8S_MEMORY_REQUESTS"
              cpu: "$K8S_CPU_REQUESTS"
            limits:
              memory: "$K8S_MEMORY_LIMITS"
              cpu: "$K8S_CPU_LIMITS"
          env:
            - name: OLD_NEWS_THRESHOLD
              valye: "$OLD_NEWS_THRESHOLD"
            - name: OPENAI_API_KEY
              value: "$OPENAI_API_KEY"
            - name: PG_CONNECTION_STRING
              value: "$PG_CONNECTION_STRING"
            - name: PORT
              value: "$PORT"
            - name: WORKER_FETCH_RATE_LIMIT
              value: "$WORKER_FETCH_RATE_LIMIT"
            - name: WORKER_FETCH_INTERVAL_MS
              value: "$WORKER_FETCH_INTERVAL_MS"
            - name: WORKER_MAX_FETCH_RATE_LIMIT
              value: "$WORKER_MAX_FETCH_RATE_LIMIT"
          # livenessProbe:
          #   httpGet:
          #     path: /v1/healthz
          #     port: $PORT
          #   initialDelaySeconds: 5
          #   periodSeconds: 5
          # readinessProbe:
          #   httpGet:
          #     path: /v1/healthz
          #     port: $PORT
          #   initialDelaySeconds: 5
          #   periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: $IMAGE
  namespace: $K8S_NAMESPACE
spec:
  type: ClusterIP
  ports:
    - port: 80
  selector:
    app: $IMAGE
