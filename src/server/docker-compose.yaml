services:
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    ports:
      - '$PORT:$PORT'
    env_file:
      - .env
  api-local:
    build:
      context: .
      dockerfile: Dockerfile.api.local
    ports:
      - '$PORT:$PORT'
    volumes:
      - .:/home/node/app
      - ./node_modules:/home/node/app/node_modules

  cron:
    build:
      context: .
      dockerfile: Dockerfile.cron
    env_file:
      - .env

  cron-local:
    build:
      context: .
      dockerfile: Dockerfile.cron.local
    volumes:
      - .:/home/node/app
      - ./node_modules:/home/node/app/node_modules

  worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    env_file:
      - .env

  worker-local:
    build:
      context: .
      dockerfile: Dockerfile.worker.local
    volumes:
      - .:/home/node/app
      - ./node_modules:/home/node/app/node_modules
